<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl text-center my-10">Hunting Phone</h2>
    </header>
    <main class="my-10">
        <section class="bg-green-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search here..."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
            <!-- another search field -->
            <input id="search-field2" type="text" placeholder="Search here..."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-primary">Search</button>
        </section>

        <!-- spinner or loader -->

        <!-- show result -->
        <section class="container mx-auto mt-16 grid justify-center">

            <div id="spinner" class="text-center my-40 hidden">
                <span class="loading loading-bars loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Individual phone (will be injected by js) -->
                <!-- <div class="card w-96 bg-grey-100 shadow-xl">
                    <figure><img src="..." alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div> -->
            </div>
            <!-- show all button -->
            <div class="hidden text-center my-3" id="show-all-container">
                <button id="show-all" onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="phone-name" class="font-bold text-3xl"></h3>
                
                <div id="show-detail-container" class="text-center mx-auto">

                </div>

                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>


    </main>

    <script src="./js/phone.js"></script>
</body>

</html>
